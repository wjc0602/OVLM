DATA:
  SAMPLER_MODE: trident_pro
  MAX_SAMPLE_INTERVAL: [200]
  MEAN:
    - 0.485
    - 0.456
    - 0.406
  SEARCH:
    CENTER_JITTER: 4.5
    FACTOR: 5.0
    SCALE_JITTER: 0.5
    SIZE: 384
    NUMBER: 1
  STD:
    - 0.229
    - 0.224
    - 0.225
  TEMPLATE:
    CENTER_JITTER: 0
    FACTOR: 2.0
    SCALE_JITTER: 0
    SIZE: 192
    NUMBER: 2
  TRAIN:
    DATASETS_NAME:
      - TNL2k
      - LASOT
    DATASETS_RATIO:
      - 1
      - 1
    SAMPLE_PER_EPOCH: 60000
MODEL:
  PRETRAIN_FILE: "workspace/checkpoints/train/ostrack/momn_3_ts_all_300_384/OSTrack_ep0300.pth.tar"
  EXTRA_MERGER: False
  RETURN_INTER: False
  LANGUAGE:
    ENABLE: True
    TYPE: robert
  BACKBONE:
    TYPE: vit_base_patch16_224_ce
    STRIDE: 16
    CE_LOC: [ 3, 6, 9 ]
    CE_KEEP_RATIO: [ 0.7, 0.7, 0.7 ]
    CE_TEMPLATE_RANGE: 'CTR_POINT'  # choose between ALL, CTR_POINT, CTR_REC, GT_BOX
  HEAD:
    TYPE: CENTER
    NUM_CHANNELS: 256
  RESULT_EVAL:
    TYPE: 'language' # multimodal language template memory
    ENABLE: True
TRAIN:
  BACKBONE_MULTIPLIER: 0.1
  DROP_PATH_RATE: 0.1
  CE_START_EPOCH: 20 # 20  # candidate elimination start epoch
  CE_WARM_EPOCH: 80  # candidate elimination warm up epoch
  BATCH_SIZE: 32
  EPOCH: 40
  GIOU_WEIGHT: 2.0
  L1_WEIGHT: 5.0
  GRAD_CLIP_NORM: 0.1
  LR: 0.0001
  LR_DROP_EPOCH: 20
  NUM_WORKER: 4
  OPTIMIZER: ADAMW
  PRINT_INTERVAL: 50
  SCHEDULER:
    TYPE: step
    DECAY_RATE: 0.1
  VAL_EPOCH_INTERVAL: 1000
  WEIGHT_DECAY: 0.0001
  AMP: False
TEST:
  EPOCH: 40
  SEARCH_FACTOR: 5.0
  SEARCH_SIZE: 384
  TEMPLATE_FACTOR: 2.0
  TEMPLATE_SIZE: 192

  ONLINE_SIZES:
    LASOT: 3
    OTB: 3
    TNL2K: 3
    LASOT_EXTENSION_SUBSET: 3
